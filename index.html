<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Recommender System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hotel Recommender System</h1>
      <form id="recommendationForm">
        <div class="form-group">
          <label for="city">Select City:</label>
          <input type="text" id="city" name="city" required />
        </div>

        <h3>Select Your Preferred Features:</h3>
        <div class="feature-grid">
          <div class="feature-item">
            <input
              type="checkbox"
              id="breakfast"
              name="features"
              value="Free breakfast"
            />
            <label for="breakfast">Free Breakfast</label>
          </div>
          <div class="feature-item">
            <input
              type="checkbox"
              id="wifi"
              name="features"
              value="Free Wi-Fi"
            />
            <label for="wifi">Free Wi-Fi</label>
          </div>
          <div class="feature-item">
            <input
              type="checkbox"
              id="ac"
              name="features"
              value="Air conditioning"
            />
            <label for="ac">Air Conditioning</label>
          </div>
          <div class="feature-item">
            <input
              type="checkbox"
              id="restaurant"
              name="features"
              value="Restaurant"
            />
            <label for="restaurant">Restaurant</label>
          </div>
          <div class="feature-item">
            <input
              type="checkbox"
              id="parking"
              name="features"
              value="Free parking"
            />
            <label for="parking">Free Parking</label>
          </div>
          <div class="feature-item">
            <input
              type="checkbox"
              id="roomservice"
              name="features"
              value="Room service"
            />
            <label for="roomservice">Room Service</label>
          </div>
          <div class="feature-item">
            <input type="checkbox" id="pool" name="features" value="Pool" />
            <label for="pool">Pool</label>
          </div>
          <div class="feature-item">
            <input
              type="checkbox"
              id="laundry"
              name="features"
              value="Full-service laundry"
            />
            <label for="laundry">Full-service Laundry</label>
          </div>
          <div class="feature-item">
            <input
              type="checkbox"
              id="fitness"
              name="features"
              value="Fitness centre"
            />
            <label for="fitness">Fitness Centre</label>
          </div>
          <div class="feature-item">
            <input
              type="checkbox"
              id="kitchen"
              name="features"
              value="Kitchen"
            />
            <label for="kitchen">Kitchen</label>
          </div>
          <div class="feature-item">
            <input
              type="checkbox"
              id="shuttle"
              name="features"
              value="Airport shuttle"
            />
            <label for="shuttle">Airport Shuttle</label>
          </div>
          <div class="feature-item">
            <input type="checkbox" id="spa" name="features" value="Spa" />
            <label for="spa">Spa</label>
          </div>
        </div>


    
  </body>
</html>
